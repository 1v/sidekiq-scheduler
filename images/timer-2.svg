  <!-- Animation Definitions -->
      <!-- Button -->
      <animateTransform xlink:href="#button2"
                        attributeName="transform"
                        begin="100ms"
                        type="translate"
                        keyTimes="0; .8; 1"
                        values="0 0; 0 10 ; 0"
                        dur="300ms"
                        fill="freeze"
                        id='button-click'/>
      <!-- End Button -->

      <!-- Timer-->
      <animate xlink:href="#timer"
               attributeName="stroke-dashoffset"
               attributeType="CSS"
               from="0"
               to="-1000"
               begin="500ms"
               fill="freeze"
               dur="1500ms"
               rotate="auto"
               id='timer-count' />
      <!-- End Timer -->

      <!-- Clock Group -->
        <animateTransform xlink:href="#clock-group-1"
                          attributeName="transform"
                          begin="timer-count.begin + 1100ms"
                          type="translate"
                          keyTimes="0; .2; .4; .6; .8;  1"
                          values="10 0; -10 0; 8 0; -8 0; 5 0;  0 0"
                          dur="450ms"
                          fill="freeze"
                          />


        <animateTransform xlink:href="#clock-group-2"
                  attributeName="transform"
                  begin="timer-count.begin + 1100ms"
                  type="translate"
                  keyTimes="0; .2; .4; .6; .8; .9; 1"
                  values="0 0; 0 -10; 0 5; 0 -2; 0 2; 0 -1; 0 0"
                  dur="450ms"
                  fill="freeze"
                  />

          <animate xlink:href="#clock-group-3"
                attributeName="cx"
                attributeType="xml"
                begin="timer-count.begin + 1100ms"
                type="translate"
                keyTimes="0; .2; .4; .6; .8; .9; 1"
                values="0 0; 0 -10; 0 5; 0 -2; 0 2; 0 -1; 0 0"
                dur="450ms"
                fill="freeze"
                />
      <!-- End Clock Group -->


      <animateTransform xlink:href="#shadow-group-1"
                        attributeName="transform"
                        begin="timer-count.begin + 1100ms"
                        type="translate"
                        keyTimes="0; .2; .4; .6; .8; .9; 1"
                        values="0 0; 0 10; 0 -5; 0 2; 0 -2; 0 1; 0 0"
                        dur="450ms"
                        fill="freeze"
                        id='shadow-group-animation'
                        />


      <animate xlink:href="#background-timer"
                attributeName="opacity"
                attributeType="CSS"
                begin="timer-count.begin + 1300ms"
                type="translate"
                keyTimes="0; 1"
                values="0.5; 1"
                dur="450ms"
                fill="freeze"
                />


      <animate xlink:href="#flag-name-1"
          attributeName="opacity"
          attributeType="CSS"
          begin="timer-count.begin + 1500ms"
          type="translate"
          keyTimes="0; 1"
          values="0.5; 1"
          dur="450ms"
          fill="freeze"
          />

      <animateTransform xlink:href="#flag-name-1"
          attributeName="transform"
          begin="timer-count.begin + 1500ms"
          type="translate"
          keyTimes="0; 1"
          values="0 0; 300 0 "
          dur="300ms"
          fill="freeze"
          id='flag-name-1-animation'/>


      <animate xlink:href="#flag-name-1"
          attributeName="opacity"
          attributeType="CSS"
          begin="flag-name-1-animation.begin + 50ms"
          type="translate"
          keyTimes="0; 1"
          values="1; 0"
          dur="450ms"
          fill="freeze"
          />

      <animate xlink:href="#flag-name-2"
          attributeName="opacity"
          attributeType="CSS"
          begin="flag-name-1-animation.begin + 300ms"
          keyTimes="0; 1"
          values="0.5; 1"
          dur="450ms"
          fill="freeze"
          />

      <animateTransform xlink:href="#flag-name-2"
          attributeName="transform"
          begin="flag-name-1-animation.begin + 400ms"
          type="translate"
          keyTimes="0; 1"
          values="300 0; 0 0 "
          dur="300ms"
          fill="freeze"
          id='flag-name-2-animation'/>

       <animateTransform xlink:href="#flag-end"
          attributeName="transform"
          begin="flag-name-2-animation.begin + 100ms"
          type="translate"
          keyTimes="0; 1"
          values="0 0; 120 0 "
          dur="300ms"
          fill="freeze"
          />

</svg>
